<!doctype html>
<html>
<head>
    <meta name="handheldfriendly">
    <meta name="mobileoptimized">
    <meta name="viewport" content="width=device-width">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//use.edgefonts.net/berkshire-swash;aclonica;baumans.js"></script>
    <link rel="stylesheet" href="css/form.css">
   
    <title>Responsive Travel Form</title>
</head>
<body>
	<div class="wrapper">
        
		<header class="masthead">
			<h1>Romantic Getaways</h1>
		</header>
        
		<section class="main">
            
			<h2>Find yourself a perfect getaway</h2>
			<p>Fly anywhere you wish to, find below our best deals.</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox">
					<label for="departure">Departure City:</label>
					<input type="text" name="departure" id="departure" placeholder="departure city" required autocomplete="on" />
				</div>
				<div class="formBox">
					<label for="destination">Destination City:</label>
					<input type="text" name="destination" id="destination" placeholder="destination city" required autocomplete="on" />
				</div>
				
				<div class="formBox">
					<label for="departure_dt">Departure Date:</label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="" required autocomplete="on"/>
				</div>
				<div class="formBox">
					<label for="return_dt">Return Date:</label>
					<input type="date" name="return_dt" id="return_dt" placeholder="" required autocomplete="on" />
				</div>
				
				<div class="col">
					<label for="num_adults" id="number">Number of Adults:</label>
					<!--<input type="number" name="num_adults" id="num_adults" min="1" max="10" step="1" />-->
					 
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					
				</div>
                
				<div class="col">
                    <label for="price" title="Max. price per person" id="max">Max Price per Person:</label>
					<div id="price-slider"></div>
                    <input type="text" id="text-value" readonly />
                    
				</div>  
				
				<div class="col buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Smoochy Stuff Inc.</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
